<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask上传图片演示</title>
</head>
<body>
<h1>使用Flask上传本地图片-暗光增强Demo</h1>
<form action="" enctype='multipart/form-data' method='POST'>
    <input type="file" name="file" style="margin-top:20px;"/>
    <br>

    <input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
</form>
<table>
    <tr>
        <td>
            <a><img src="{{ url_for('static', filename= './images/src.jpg',_t=val1) }}" width="600" height=auto
                    ALIGN=left alt="你的图片被外星人劫持了～～"/></a>
        </td>
        <td>
            <a><img src="{{ url_for('static', filename= './images/result.jpg',_t=val1) }}" width="600" height=auto
                    ALIGN=right alt="你的图片被外星人劫持了～～"/></a>
        </td>
    </tr>
</table>


</body>
</html>
